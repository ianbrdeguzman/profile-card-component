<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="app-container">
            <div class="top-card">
                <img src="./images/bg-pattern-card.svg" alt="" />
            </div>
            <div class="avatar">
                <img src="./images/image-victor.jpg" alt="" />
            </div>
            <div class="bottom-card">
                <div class="info-1">
                    <p class="name">Victor Crest <span>26</span></p>
                    <p>London</p>
                </div>
                <div class="info-2">
                    <div>
                        <p class="stats">80K</p>
                        <p>Followers</p>
                    </div>
                    <div>
                        <p class="stats">803K</p>
                        <p>Likes</p>
                    </div>
                    <div>
                        <p class="stats">1.4K</p>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ianbrdeguzman">ianbrdeguzman</a>.
        </div>
    </body>
</html>
